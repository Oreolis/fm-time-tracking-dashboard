<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Time tracking dashboard</title>

  <script src="main.js" defer></script>
</head>
<body>

  <p id="error" class="error-message hidden" role="alert" aria-live="polite"></p>

  <section class="report">
    <article class="report__card sidebar">
      <div class="sidebar__user">
        <img class="sidebar__user-img" src="images/image-jeremy.png" alt="Jeremy Robson" width="86" />
        <div class="sidebar__user-info">
          <p class="sidebar__user-label">Report for</p>
          <h1 class="sidebar__user-name">Jeremy Robson</h1>
        </div>
      </div>

      <ul class="sidebar__calendar">
        <li><a href="#" class="sidebar__calendar-link">Daily</a></li>
        <li><a href="#" class="sidebar__calendar-link active">Weekly</a></li>
        <li><a href="#" class="sidebar__calendar-link">Monthly</a></li>
      </ul>
    </article>

    <article class="report__card work">
      <div class="report__card-content">
        <p class="report__card-label">
          <span class="report__card-title"></span>
          <a href="#" class="report__card-action">
            <img src="images/icon-ellipsis.svg" alt="" />
          </a>
        </p>
        <div class="report__card-stats">
          <h2 class="report__card-hours"></h2>
          <p class="report__card-time"></p>
        </div>
      </div>
    </article>

    <article class="report__card play">
      <div class="report__card-content">
        <p class="report__card-label">
          <span class="report__card-title"></span>
          <a href="#" class="report__card-action">
            <img src="images/icon-ellipsis.svg" alt="" />
          </a>
        </p>
        <div class="report__card-stats">
          <h2 class="report__card-hours"></h2>
          <p class="report__card-time"></p>
        </div>
      </div>
    </article>

    <article class="report__card study">
      <div class="report__card-content">
        <p class="report__card-label">
          <span class="report__card-title"></span>
          <a href="#" class="report__card-action">
            <img src="images/icon-ellipsis.svg" alt="" />
          </a>
        </p>
        <div class="report__card-stats">
          <h2 class="report__card-hours"></h2>
          <p class="report__card-time"></p>
        </div>
      </div>
    </article>

    <article class="report__card exercise">
      <div class="report__card-content">
        <p class="report__card-label">
          <span class="report__card-title"></span>
          <a href="#" class="report__card-action">
            <img src="images/icon-ellipsis.svg" alt="" />
          </a>
        </p>
        <div class="report__card-stats">
          <h2 class="report__card-hours"></h2>
          <p class="report__card-time"></p>
        </div>
      </div>
    </article>

    <article class="report__card social">
      <div class="report__card-content">
        <p class="report__card-label">
          <span class="report__card-title"></span>
          <a href="#" class="report__card-action">
            <img src="images/icon-ellipsis.svg" alt="" />
          </a>
        </p>
        <div class="report__card-stats">
          <h2 class="report__card-hours"></h2>
          <p class="report__card-time"></p>
        </div>
      </div>
    </article>

    <article class="report__card self-care">
      <div class="report__card-content">
        <p class="report__card-label">
          <span class="report__card-title"></span>
          <a href="#" class="report__card-action">
            <img src="images/icon-ellipsis.svg" alt="" />

        </p>
        <div class="report__card-stats">
          <h2 class="report__card-hours"></h2>
          <p class="report__card-time"></p>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
